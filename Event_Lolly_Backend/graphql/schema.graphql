type Event {
    result: String!
}

type Lolly {
    flavourTop    : String!
    flavourMiddle : String!
    flavourBottom : String!
    message       : String!
    recipientName : String!
    senderName    : String!
    lollyPath     : String
}

type Query {
    getLolly(lollyPath : String!) : Lolly!
}



type Mutation {
    addLolly(flavourTop: String!, flavourMiddle: String!, flavourBottom: String!, message: String!, recipientName: String!, senderName: String!): Event!
}